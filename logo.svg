<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <path d="M100 10 L160 40 L160 110 C160 145 140 170 100 190 C60 170 40 145 40 110 L40 40 Z" fill="#0f5132" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Open Book -->
  <g transform="translate(60, 80)">
    <path d="M0 0 Q20 -5 40 0 L40 40 Q20 35 0 40 Z" fill="#d4af37" opacity="0.9"/>
    <path d="M40 0 Q60 -5 80 0 L80 40 Q60 35 40 40 Z" fill="#d4af37" opacity="0.9"/>
    <!-- Book lines -->
    <line x1="5" y1="10" x2="35" y2="10" stroke="#0f5132" stroke-width="1"/>
    <line x1="5" y1="17" x2="35" y2="17" stroke="#0f5132" stroke-width="1"/>
    <line x1="5" y1="24" x2="35" y2="24" stroke="#0f5132" stroke-width="1"/>
    <line x1="45" y1="10" x2="75" y2="10" stroke="#0f5132" stroke-width="1"/>
    <line x1="45" y1="17" x2="75" y2="17" stroke="#0f5132" stroke-width="1"/>
    <line x1="45" y1="24" x2="75" y2="24" stroke="#0f5132" stroke-width="1"/>
  </g>
  
  <!-- Lightbulb above book -->
  <g transform="translate(100, 55)">
    <!-- Bulb -->
    <circle cx="0" cy="0" r="12" fill="#d4af37"/>
    <!-- Light rays -->
    <line x1="0" y1="-18" x2="0" y2="-24" stroke="#d4af37" stroke-width="2"/>
    <line x1="13" y1="-13" x2="17" y2="-17" stroke="#d4af37" stroke-width="2"/>
    <line x1="13" y1="13" x2="17" y2="17" stroke="#d4af37" stroke-width="2"/>
    <line x1="-13" y1="-13" x2="-17" y2="-17" stroke="#d4af37" stroke-width="2"/>
    <line x1="-13" y1="13" x2="-17" y2="17" stroke="#d4af37" stroke-width="2"/>
    <line x1="18" y1="0" x2="24" y2="0" stroke="#d4af37" stroke-width="2"/>
    <line x1="-18" y1="0" x2="-24" y2="0" stroke="#d4af37" stroke-width="2"/>
    <!-- Base -->
    <rect x="-8" y="12" width="16" height="4" rx="2" fill="#d4af37"/>
  </g>
  
  <!-- Star on top -->
  <path d="M100 5 L103 15 L113 15 L105 21 L108 31 L100 25 L92 31 L95 21 L87 15 L97 15 Z" fill="#d4af37"/>
  
  <!-- Curved Text Path -->
  <defs>
    <path id="curveLeft" d="M 30 50 Q 40 30 70 25" />
    <path id="curveRight" d="M 130 25 Q 160 30 170 50" />
  </defs>
  
  <!-- Left Text: Army Institute of Business Administration -->
  <text fill="#d4af37" font-size="10" font-family="Arial, sans-serif" font-weight="600">
    <textPath href="#curveLeft" startOffset="0%">
      Army Institute of Business Administration
    </textPath>
  </text>
  
  <!-- Right Text: Research Society -->
  <text fill="#d4af37" font-size="10" font-family="Arial, sans-serif" font-weight="600">
    <textPath href="#curveRight" startOffset="0%">
      Research Society
    </textPath>
  </text>
</svg>
